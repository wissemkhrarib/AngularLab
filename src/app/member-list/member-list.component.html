<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="cin">
    <th mat-header-cell *matHeaderCellDef> cin </th>
    <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="cv">
    <th mat-header-cell *matHeaderCellDef> cv </th>
    <td mat-cell *matCellDef="let element"> {{element.cv}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef> createdDate </th>
    <td mat-cell *matCellDef="let element"> {{element.createdDate | date :'d MMMM y, HH:mm'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
